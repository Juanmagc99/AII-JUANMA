<html>
<head>
<title>Sistema de Recomendacion</title>
</head>
<body>
{% include 'header.html' %}
<h1>Usuarios similares a el Usuario {{user.id}}</h1>
{% for user, sim in items %}
<ul>
<li>Title: {{user.id}}  Sim:{{sim | floatformat:"2"}}</li>
</ul>
{% empty %}
<h2> Insufficient user data </h2>
{% endfor %}
</body>
</html>
